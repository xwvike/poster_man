<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海报编辑器 - CDN使用示例</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        #editor-container{
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        #paint-board {
            position: absolute;
            background: #fff;
            border-radius: 8px;
            width: fit-content;
            padding: 0;
        }
    </style>
    <!-- 先引入fabric.js -->
    <script src="https://cdn.jsdelivr.net/npm/fabric@latest/dist/index.min.js"></script>
    <!-- 再引入poster_man -->
    <script src="../dist/poster-man.umd.cjs"></script>
</head>
<body>
<div id="editor-container">
    <div id="paint-board"></div>
</div>
<script>
  // 使用全局变量PosterEditor
  const editor = new PosterEditor.PosterEditor('paint-board', {
    width: 800,
    height: 600,
    backgroundColor: '#ffffff'
  });

  window.editor = editor;
  const actions = PosterEditor.editorActions(editor);

  PosterEditor.editorEvents.registerAll(editor);
  actions.loadFromJSON({
    "canvas": {
      "width": 800,
      "height": 600,
    },
    "objects": [
      {
        "type": "textbox",
        "text": "示例文本",
        "left": 100,
        "top": 100
      },
      {
        "type": "rect","width":100,"height":100,
        "left": 200,
        "top": 200,
        "fill": "#000000"
      }
    ]
  });
</script>
</body>
</html>
